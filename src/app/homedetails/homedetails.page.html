<ion-header>
  <ion-toolbar>
    <ion-title>homedetails</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  	<form [formGroup]="form" (ngSubmit)="addHouse()">
	  <ion-list>
		  <ion-item>
			<ion-label position="floating">Name</ion-label>
			<ion-input type="text" formControlName="name"></ion-input>
		  </ion-item>
		
		  <ion-item>
			<ion-label position="floating">Location</ion-label>
			<ion-input type="text" formControlName="location"></ion-input>
		  </ion-item>
		<ion-button type="submit" fill="solid" expand="block" [disabled]='!form.valid'>Create</ion-button>
		
		</ion-list>
  
	</form>
</ion-content>
